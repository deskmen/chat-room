    	function GetRequest() { 
			var url = location.search; //获取url中"?"符后的字串 
			var theRequest = new Object(); 
			if (url.indexOf("?") != -1) { 
				var str = url.substr(1); 
				strs = str.split("&"); 
				for(var i = 0; i < strs.length; i ++) { 
					theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]); 
				} 
			} 
			return theRequest; 
		} 

        conn.onopen = function () {

        conn.onmessage = function (event) {
            document.getElementById('msg').value = "";
            var name=document.getElementById("name").value;
            data = $.parseJSON(event.data);
            var time = getNowFormatDate()
            console.log(data)  
            sock_name = data["name"]

            sock_msg = data["msg"]

                $("#single_chat").append(speak_head+speak_name+speak_content)
            }
            

        };
        conn.onclose = function (event) {
            conn.close();
        };


        function openConnection(str){
            var name=document.getElementById("name").value;
            var talk_name=document.getElementById("talk_name").innerHTML;
            if (conn.readyState == conn.OPEN) { 
            	if (str == "logout"){
            		msg = str
            	}else{
                	var msg=document.getElementById("msg").value;
            	}
                var data_arr = {"chat_content":msg,"sock_type":"single_chat","name":name,"chat_type":"single","talk_name":talk_name}
                var e = JSON.stringify(data_arr)
                conn.send(e);  
            } else {  
                alert("连接失败!");  
            }  
        }


    function getNowFormatDate() {
        var date = new Date();
        var seperator1 = "-";
        var seperator2 = ":";
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }
        var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
                + " " + date.getHours() + seperator2 + date.getMinutes()
                + seperator2 + date.getSeconds();
        return currentdate;
    }
